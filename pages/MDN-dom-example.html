<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/footer-loader.js" defer></script>
  </head>
  <body>
    <div class="main-content">
        <section>
            <img src="../assets/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        </section>
    </div>

    <!-- Here comes the exercise from MDN webpage -->
    <!-- It proposes a script within the body (at the end)  -->
    <!-- I rather do in a separate file, but will follow their instructions -->
    <script>
        const link = document.querySelector("a");
        link.textContent = "Moziila Developer Network";
        link.href = "https://developer.mozilla.org";

        const sect = document.querySelector("section");
        
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride";

        sect.appendChild(para);

        const text = document.createTextNode(
            " - the premier source for web development knowledge"
        );

        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        linkPara.remove();

        // para.style.color = "white";
        // para.style.background = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";
        // The example required that these lines should be removed (I just commented them out)
        // It was created a class, named highlight, now it is going to be assinged to para reference
        para.setAttribute("class", "highlight");

        /*
        The difference between the two approaches were:
          - The first .style.attributeX creates an awfully long <p color="white" background="black" and so on.
          - The second is much cleaner, as it adds only a class that was already preset on stylesheet
        */
    </script>
    <div id="footer"></div>
  </body>
</html>
