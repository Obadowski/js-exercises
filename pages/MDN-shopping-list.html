<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="../styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const shoppingList = document.querySelector("ul");
        const userInput = document.querySelector("#item");
        const addButton = document.querySelector("button");

        addButton.addEventListener('click', () => {
            currentInput = userInput.value;
            userInput.textContent = "";

            const shoppingItem = document.createElement("li");
            const shoppingDescription = document.createElement("span");
            const deleteButton = document.createElement("button");
            
            shoppingDescription.textContent = currentInput;
            deleteButton.textContent = "Delete"
            shoppingItem.append(shoppingDescription);
            shoppingItem.append(deleteButton);

            shoppingList.appendChild(shoppingItem);

            deleteButton.addEventListener('click', () => {
                shoppingItem.remove();
                userInput.focus();
            })
        });
    </script>

    <!-- Shared footer -->
    <div id="footer"></div>
    <script>
        fetch('../shared/footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    </script>
  </body>
</html>
